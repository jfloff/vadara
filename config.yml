db:
  username: root
  password: root
  host: localhost
  port: 8086
  name: 'vadara-db'
  instances_series: 'instances'

#########################################################################################
####################################### INSTANCES #######################################
#########################################################################################

instance_tag:
  key: 'vadara'
  value: 'vadara'

